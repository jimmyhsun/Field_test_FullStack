<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <table border="1"> 
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>usec</th>
                <th>SourceIP</th>
                <th>SourcePort</th>
                <th>DestinationIP</th>
                <th>DestinationPort</th>
                <th>DNS A record query</th>
            </tr>
            {% for i in result %}
            <tr>
               <td> {{ i[0] }} </td>
               <td> {{ i[1] }} </td>
               <td> {{ i[2] }} </td>
               <td> {{ i[3] }} </td>
               <td> {{ i[4] }} </td>
               <td> {{ i[5] }} </td>
               <td> {{ i[6] }} </td>
               <td> {{ i[7] }} </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
